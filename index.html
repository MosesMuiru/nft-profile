<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nft-challenge</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <section class="container">
            <!-- section containing the image  -->
            <div class="nft-container">
            <div class="img">
                <div class="img-container">
                
                <img src="./images/image-equilibrium.jpg" alt="image-equilibrium">
                <!-- create alink that is a hover effect -->
                <div class="hover"><img src="./images/icon-view.svg" alt=""></div>
                <!-- <a href="./images/image-avatar.png"><img src="./images/icon-view.svg" alt=""></a> -->
                </div>
            </div>
            <!-- infomation about the nft -->
            <div class="nft-info">
                <div class="heading">
                    <h3>Equilibrium #3429</h3>
                </div>
                <p>Our Equilibrium collection promotes balance and calm.</p>
            </div>

            <!-- the nft cost and day left for the infomation -->
            
            <div class="nft-worth">
                <div class="amount">
                    <img src="./images/icon-ethereum.svg">
                
                    <p>0.041ETH</p>
                </div>
                <div class="days">
                    <img src="./images/icon-clock.svg"><p>3 days left</p>
                </div>
            </div>
            <div class="line"></div>
            

            <!-- footer -->
            <footer class="creater">
                <img src="./images/image-avatar.png" alt=""> 
                <p>Creation of <span>jules Wyvern</span></p>
            </footer>

            </div>

        </section>
    </main>
    <script src="./app.js"></script>
</body>
</html>
